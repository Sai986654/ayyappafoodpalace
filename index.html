<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayyappa Food Palace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffcccb; /* Choose your desired background color */
            text-align: center;
        }

        /* Add more styles for header, navigation, content, etc. */

        /* Style for the food menu */
        .menu-category {
            margin-top: 20px;
            cursor: pointer;
        }

        .food-menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .food-item {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 200px;
            display: none; /* Initially hide all food items */
        }

        /* Style for the photo gallery */
        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .gallery-item {
            margin: 10px;
        }

            .gallery-item img {
                max-width: 100%;
                border-radius: 5px;
            }

        /* Style for the order form */
        #order-form {
            margin-top: 20px;
        }
    </style>

    <!-- Add your favicon link -->
    <link rel="icon" type="image/x-icon" href="Images/Screenshot 2023-12-20 150122.png" />
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Ayyappa Food Palace</h1>
        <p>Serving Delicious Food On Wheels</p>
    </header>

    <!-- Food Menu Section -->
    <section id="menu">
        <h2>Menu</h2>
        <div class="menu-category" onclick="toggleCategory('dosas')">Dosas</div>
        <div class="food-menu dosas">
            <!-- Animated food menu items go here -->
            <div class="food-item">Plain Dosa - ₹50.00</div>
            <div class="food-item">Onion Dosa - ₹60.00</div>
            <div class="food-item">Kaaram Dosa - ₹70.00</div>
            <!-- Add more dosa items as needed -->
        </div>

        <div class="menu-category" onclick="toggleCategory('other')">Other</div>
        <div class="food-menu other">
            <!-- Animated food menu items go here -->
            <div class="food-item">Item A - ₹80.00</div>
            <div class="food-item">Item B - ₹90.00</div>
            <div class="food-item">Item C - ₹100.00</div>
            <!-- Add more items as needed -->
        </div>
    </section>

    <!-- Location Section -->
    <!--<section id="location">
        <h2>Our Location</h2>
        <p>Add your location details and map here.</p>
    </section>

    <!-- Contact and Order Section -->
    <section id="contact">
        <h2>Contact Us</h2>
        <p>99999999999</p>
    </section>

    <!-- Photo Gallery Section -->
    <section id="gallery">
        <h2>Photo Gallery</h2>
        <div class="photo-gallery">
            <!-- Food truck photos go here -->
            <div class="gallery-item"><img src="Images/Media.jpg" alt="Food Truck"></div>
            <div class="gallery-item"><img src="Images/MicrosoftTeams-image (2).png" alt="Food Truck"></div>
            <!-- Add more photos as needed -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2023 Ayyappa Food Palace. All rights reserved.</p>
    </footer>

    <script>
        function toggleCategory(category) {
            // Hide all food items
            const allFoodItems = document.querySelectorAll('.food-item');
            allFoodItems.forEach(item => {
                item.style.display = 'none';
            });

            // Show food items in the selected category
            const selectedCategory = document.querySelector(`.food-menu.${category}`);
            const itemsInCategory = selectedCategory.querySelectorAll('.food-item');
            itemsInCategory.forEach(item => {
                item.style.display = 'block';
            });
        }
    </script>

</body>

</html>
